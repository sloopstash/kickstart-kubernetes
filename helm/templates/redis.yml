---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sloopstash-{{.Values.environment}}-crm-redis-0-data
spec:
  storageClassName: standard
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/sloopstash/{{.Values.environment}}/crm/redis/0/data
  claimRef:
    namespace: sloopstash-{{.Values.environment}}-crm
    name: redis-data-redis-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: node-role.kubernetes.io/worker
              operator: In
              values:
                - worker
            - key: type
              operator: In
              values:
                - on-premise
                - cloud
            - key: provider
              operator: In
              values:
                - host
                - aws
                - azure
            - key: service
              operator: In
              values:
                - virtualbox
                - ec2
                - eks
                - aks
            - key: region
              operator: In
              values:
                - local
                - ap-south-1
                - centralindia
            - key: availability_zone
              operator: In
              values:
                - local-b
                - ap-south-1b
                - zone-2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sloopstash-{{.Values.environment}}-crm-redis-0-log
spec:
  storageClassName: standard
  capacity:
