apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadoop-name
spec:
  selector:
    matchLabels:
      service: hadoop-name
  replicas: 1
  serviceName: hadoop-name
  template:
    metadata:
      labels:
        service: hadoop-name
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: node-role.kubernetes.io/worker
                  operator: In
                  values:
                    - worker
                - key: type
                  operator: In
                  values:
                    - on-premise
                    - cloud
                - key: provider
                  operator: In
                  values:
                    - host
                    - aws
                    - azure
                - key: service
                  operator: In
                  values:
                    - virtualbox
                    - ec2
                    - eks
                    - aks
                - key: region
                  operator: In
                  values:
                    - local
                    - ap-south-1
                    - centralindia
                - key: availability_zone
                  operator: In
                  values:
                    - local-b
                    - ap-south-1b
                    - zone-2
      containers:
        - name: main
          image: sloopstash/hadoop:v2.10.1
          imagePullPolicy: Always
          env:
            - name: JAVA_HOME
              value: /usr/java/jdk1.8.0_131/jre
            - name: HADOOP_HOME
              value: /usr/local/lib/hadoop
            - name: HADOOP_CONF_DIR
              value: /usr/local/lib/hadoop/etc/hadoop
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/java/jdk1.8.0_131/jre/bin:/usr/local/lib/hadoop/bin
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: hadoop-environment
                  key: environment
          command: ["/usr/bin/supervisord"]
          args: ["-c", "/etc/supervisord.conf"]
          volumeMounts:
            - name: hadoop-name-data
              mountPath: /opt/hadoop/data
            - name: hadoop-name-log
              mountPath: /opt/hadoop/log
            - name: hadoop-name-tmp
              mountPath: /opt/hadoop/tmp
            - name: supervisor-server
              mountPath: /etc/supervisord.conf
              subPath: supervisor-server
            - name: hadoop-name-supervisor
              mountPath: /opt/hadoop/system/supervisor.ini
              subPath: hadoop-name-supervisor
            - name: hadoop-name-env
              mountPath: /opt/hadoop/conf/env.sh
              subPath: hadoop-name-env
            - name: hadoop-name-core-site
              mountPath: /opt/hadoop/conf/core-site.xml
              subPath: hadoop-name-core-site
            - name: hadoop-name-hdfs-site
              mountPath: /opt/hadoop/conf/hdfs-site.xml
              subPath: hadoop-name-hdfs-site
            - name: hadoop-name-script
              mountPath: /opt/hadoop/script
          ports:
            - containerPort: 9000
            - containerPort: 50070
      volumes:
        - name: hadoop-name-data
          persistentVolumeClaim:
            claimName: hadoop-name-data
        - name: hadoop-name-log
          persistentVolumeClaim:
            claimName: hadoop-namelog
        - name: hadoop-name-tmp
          persistentVolumeClaim:
            claimName: hadoop-name-tmp
        - name: supervisor-server
          configMap:
            name: hadoop-name
        - name: hadoop-name-supervisor
          configMap:
            name: hadoop-name
        - name: hadoop-name-env
          configMap:
            name: hadoop-name
        - name: hadoop-name-core-site
          configMap:
            name: hadoop-name
        - name: hadoop-name-hdfs-site
          configMap:
            name: hadoop-name
        - name: hadoop-name-script
          hostPath:
            path: ${HOME_DIR}/workload/hadoop/2.10.1/name/script
            type: Directory
  volumeClaimTemplates:
    - metadata:
        name: hadoop-name-data
      spec:
        storageClassName: standard
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: hadoop-name-log
      spec:
        storageClassName: standard
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: hadoop-name-tmp
      spec:
        storageClassName: standard
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
